{% extends "base.html" %}

{% block content %}
<h2>Submit New Report</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Customer Name" required><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <textarea name="problem" placeholder="Problem Description" required></textarea><br>
    <input type="text" name="date_given" placeholder="Date Given (YYYY-MM-DD)"><br>
    <input type="text" name="date_diag" placeholder="Date Diagnosed (YYYY-MM-DD)"><br>
    <input type="text" name="date_ret" placeholder="Date Returned (YYYY-MM-DD)"><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
