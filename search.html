{% extends "base.html" %}

{% block content %}
<h2>Search Report</h2>
<form method="POST">
    <input type="text" name="term" placeholder="Customer Name or Phone"><br>
    <button type="submit">Search</button>
</form>

{% if results %}
    <h3>Results:</h3>
    <ul>
    {% for row in results %}
        <li>{{ row }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
